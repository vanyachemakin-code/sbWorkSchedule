<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Weekends Form</title>
    <link rel="stylesheet" th:href="@{/styles/form-style.css}">
</head>
<body>
<h1 th:text="'Weekends Form for ' + ${employeeName}">Weekends Form</h1>
<form th:object="${weekend}"
      th:action="@{/work_schedule/api/{companyName}/employee/{employeeId}/weekend/add
      (companyName=${companyName},employeeId=${employeeId})}"
      method="post">
    <label for="dateInput">Date:</label>
    <input type="number" id="dateInput" th:field="*{date}" min="1" max="31" placeholder="Введите день месяца (например, 01)">
    <br>
    <button type="submit" class="save-button">Save</button>
</form>
</body>
</html>
